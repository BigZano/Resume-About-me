<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ Title }}</title>

    <!-- Basic SEO -->
    <meta name="description" content="{{ Description }}" />

    <!-- Open Graph / Twitter -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ Title }}" />
    <meta property="og:description" content="{{ Description }}" />
    <meta property="og:url" content="{{ Canonical }}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ Title }}" />
    <meta name="twitter:description" content="{{ Description }}" />

    <!-- Icons / PWA -->
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="./site.webmanifest" />
    <meta name="theme-color" content="#1a5c3a" />

    <!-- Styles -->
    <link href="./index.css?v=2" rel="stylesheet" />
    <link href="./landing.css?v=2" rel="stylesheet" />
    <link href="./print.css" rel="stylesheet" media="print" />
  </head>

  <body>
    <article>
      <header class="landing-header">
        <h1>{{ SiteTitle }}</h1>
        <p>{{ SiteDescription }}</p>
      </header>

      <main class="landing-main">
        <!-- Portfolio Pages Section -->
        <section class="landing-section">
          <h2>
            <svg class="section-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="#2d8659" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M14 2V8H20" stroke="#2d8659" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16 13H8" stroke="#ff6b35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16 17H8" stroke="#ff6b35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10 9H9H8" stroke="#ff6b35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Portfolio
          </h2>
          <nav>
            <ul class="page-links">
              {{ PageLinks }}
            </ul>
          </nav>
        </section>

        <!-- Interests Section -->
        <section class="landing-section">
          <h2>
            <svg class="section-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="#c9a961" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="rgba(201, 169, 97, 0.2)"/>
            </svg>
            Interests & Passions
          </h2>
          <p class="interests-intro">When I'm not working, you'll find me exploring these worlds:</p>
          <div class="interests-grid">
            <!-- Salamanders / Warhammer 40K -->
            <a href="https://warhammer40k.fandom.com/wiki/Salamanders" class="interest-link" target="_blank" rel="noopener noreferrer">
              <div class="interest-card">
                <svg class="icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <!-- Crossed Hammers -->
                  <g transform="translate(32, 32)">
                    <!-- Left Hammer -->
                    <g transform="rotate(-45)">
                      <rect x="-2" y="-20" width="4" height="30" fill="#2d8659"/>
                      <rect x="-8" y="-26" width="16" height="10" rx="2" fill="#1a5c3a"/>
                      <path d="M -6 -26 L 6 -26 L 8 -20 L -8 -20 Z" fill="#ff6b35"/>
                    </g>
                    <!-- Right Hammer -->
                    <g transform="rotate(45)">
                      <rect x="-2" y="-20" width="4" height="30" fill="#2d8659"/>
                      <rect x="-8" y="-26" width="16" height="10" rx="2" fill="#1a5c3a"/>
                      <path d="M -6 -26 L 6 -26 L 8 -20 L -8 -20 Z" fill="#d93a2b"/>
                    </g>
                  </g>
                </svg>
                <h3>Warhammer 40K</h3>
              </div>
            </a>

            <!-- Video Games -->
            <a href="https://steamcommunity.com/id/gamesrhard9154" class="interest-link" target="_blank" rel="noopener noreferrer">
              <div class="interest-card">
                <svg class="icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="8" y="20" width="48" height="24" rx="4" stroke="#2d8659" stroke-width="2.5" fill="rgba(26, 92, 58, 0.2)"/>
                  <circle cx="18" cy="32" r="2.5" fill="#ff6b35"/>
                  <circle cx="26" cy="32" r="2.5" fill="#ff6b35"/>
                  <circle cx="46" cy="28" r="2" fill="#2d8659"/>
                  <circle cx="50" cy="32" r="2" fill="#2d8659"/>
                  <circle cx="42" cy="32" r="2" fill="#2d8659"/>
                  <circle cx="46" cy="36" r="2" fill="#2d8659"/>
                </svg>
                <h3>Video Games</h3>
              </div>
            </a>

            <!-- Music -->
            <a href="https://open.spotify.com/user/12152843602" class="interest-link" target="_blank" rel="noopener noreferrer">
              <div class="interest-card">
                <svg class="icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <ellipse cx="18" cy="48" rx="8" ry="6" fill="#1a5c3a" stroke="#2d8659" stroke-width="2"/>
                  <rect x="24" y="12" width="3" height="36" fill="#2d8659"/>
                  <path d="M 27 12 Q 40 10 46 16 Q 40 14 27 16 Z" fill="#ff6b35"/>
                  <circle cx="38" cy="26" r="2" fill="#ffb627"/>
                  <circle cx="42" cy="22" r="2" fill="#ffb627"/>
                </svg>
                <h3>Music</h3>
              </div>
            </a>

            <!-- Development Projects -->
            <a href="https://github.com/bigzano" class="interest-link" target="_blank" rel="noopener noreferrer">
              <div class="interest-card">
                <svg class="icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M 20 24 L 12 32 L 20 40" stroke="#2d8659" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M 44 24 L 52 32 L 44 40" stroke="#2d8659" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M 36 20 L 28 44" stroke="#ff6b35" stroke-width="3" stroke-linecap="round"/>
                </svg>
                <h3>Development<br/>Projects</h3>
              </div>
            </a>
          </div>
        </section>
      </main>

      <footer class="landing-footer">
        <p>&copy; {{ Year }} {{ SiteAuthor }} | Forged in fire, tempered in code</p>
      </footer>
    </article>
  </body>
</html>
